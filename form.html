<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h1>Preencha o formulário:</h1>
    <form id="formulario">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required placeholder="Ex.: João Silva" minlength="3">
        </div>

        <div>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" required placeholder="Ex.: joao@gmail.com">
        </div>

        <div>
            <label for="telefone">Telefone: </label>
            <input type="text" name="telefone" id="telefone" required placeholder="Ex.: (00) 00000-0000">
        </div>

        <div>
            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" required placeholder="Ex.: 999.999.999-99">
        </div>

        <div>
            <label for="data">Data de nascimento: </label>
            <input type="text" name="data" id="data" required placeholder="Ex.: 99/99/9999">
        </div>

        <div>
            <label for="cep">CEP: </label>
            <input type="text" name="cep" id="cep" data-mask="00000-000" required placeholder="Ex.: 99999-999">
        </div>

        <div>
            <label for="adress">Endereço: </label>
            <input type="text" name="adress" id="adress" required placeholder="Ex.: Rua dos Bobos, 99">
        </div>

        <div>
            <label for="state">Estado: </label>
            <input type="text" name="state" id="state" required placeholder="Ex.: Acre">
        </div>

        <div>
            <label for="city">Cidade: </label>
            <input type="text" name="city" id="city" required placeholder="Ex.: Rio Branco">
        </div>

        <input type="radio" required name="concordo" id="concordo"><label for="concordo">Eu aceito os termos de
            uso</label>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>

    <!-- Incluir o jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
    </script>

    <!-- Incluindo o plugin validate (jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>



    <!-- Trabalhando com nosso próprio script -->
    <script type="text/javascript">
        $("#telefone").mask("(00) 0000-0000");
        $("#cpf").mask("000.000.000-00");
        $("#data").mask("00/00/0000");
        $("#cep").mask("00000-000");
        
        $("#formulario").validate({
            rules: {
                nome: {
                    required: true,
                    minlength: 3
                },
                email: {
                    required: true
                },
                telefone: {
                    required: true,
                    minlength: 8
                },
                cpf: {
                    required: true,
                    minlength: 11
                },
                data: {
                    required: true,
                    minlength: 8
                },
                adress: {
                    required: true,
                    minlength: 8
                },
                cep: {
                    required: true,
                    minlength: 8
                },
                state: {
                    required: true,
                    minlength: 4
                },
                city: {
                    required: true,
                    minlength: 7
                },
                concordo: {
                    required: true,
                }
            },
            messages: {
                nome: {
                    required: "Por favor, informe o nome!",
                    minlength: "Insira no campo nome, pelo menos 3 caracteres!"
                },
                email: {
                    required: "Por favor, preencha o campo e-mail!",
                    email: "Informe um e-mail válido: lll@ll.ll"
                },
                telefone: {
                    required: "Por favor, informe o Telefone!",
                    minlength: "Numero de caracteres minímo não atingido"
                },
                cpf: {
                    required: "Por favor, informe o CPF!",
                    minlength: "Numero de caracteres minímo não atingido"
                },
                data: {
                    required: "Por favor, informe a Data de Nascimento!",
                    minlength: "Numero de caracteres minímo não atingido, use a data com o formato dd/mm/aaaa"
                },
                adress: {
                    required: "Por favor, informe o Endereço!",
                    minlength: "Numero de caracteres minímo não atingido"
                },
                cep: {
                    required: "Por favor, informe o CEP!",
                    minlength: "Numero de caracteres minímo não atingido"
                },
                state: {
                    required: "Por favor, informe o Estado!",
                    minlength: "Numero de caracteres minímo não atingido"
                },
                city: {
                    required: "Por favor, informe o Cidade!",
                    minlength: "Numero de caracteres minímo não atingido"
                },
                concordo: {
                    required: "Por favor, concorde com os termos de uso!",
                }

            }
        });
    </script>

    <style type="text/css">
        .error {
            color: red;
        }
    </style>
</body>

</html>
